<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポケモンカード風サイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="field">
    <div class="opponent-bench bench-row" data-owner="opponent"></div>
    <div class="opponent-battle battle-row" data-owner="opponent"></div>
    <div class="player-battle battle-row" data-owner="player"></div>
    <div class="player-bench bench-row" data-owner="player"></div>
  </div>

  <div class="timeline" id="timeline">
    <h2>タイムライン</h2>
    <ul id="logList"></ul>
  </div>

  <div id="cardList" class="modal hidden"></div>
  <div id="actionMenu" class="modal hidden">
    <button onclick="openEnergySelect()">エネルギーを付ける</button>
    <button onclick="adjustHP()">体力を操作する</button>
    <button onclick="sendToTrash()">トラッシュに送る</button>
    <button onclick="closeActionMenu()">キャンセル</button>
  </div>
  <div id="energySelect" class="modal hidden"></div>

  <script src="cards.js"></script>
  <script src="script.js"></script>
</body>
</html>
