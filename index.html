<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポケモンカード風管理サイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-container">
    <section class="game-area">
      <div class="field">
        <div class="player-field">
          <div class="active-slot" id="opponent-active">バトルポケモン（相手）</div>
          <div class="bench-row">
            <div class="bench-slot" data-side="opponent" data-index="0"></div>
            <div class="bench-slot" data-side="opponent" data-index="1"></div>
            <div class="bench-slot" data-side="opponent" data-index="2"></div>
          </div>

          <div class="active-slot" id="player-active">バトルポケモン（自分）</div>
          <div class="bench-row">
            <div class="bench-slot" data-side="player" data-index="0"></div>
            <div class="bench-slot" data-side="player" data-index="1"></div>
            <div class="bench-slot" data-side="player" data-index="2"></div>
          </div>
        </div>

        <div class="hand-info">
          自分の手札: <span id="player-hand-count">0</span>枚 /
          相手の手札: <span id="opponent-hand-count">0</span>枚
        </div>
      </div>

      <aside class="timeline">
        <h2>タイムライン</h2>
        <ul id="log-list"></ul>
      </aside>
    </section>
  </main>

  <!-- カード一覧モーダル -->
  <div id="card-modal" class="modal hidden">
    <div class="modal-content">
      <h3>カードを選択</h3>
      <div id="card-list" class="card-list"></div>
      <button onclick="closeCardModal()">キャンセル</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
