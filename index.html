<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポケモンカード風サイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="field" id="opponent-bench"></div>
    <div class="field" id="opponent-battle"></div>
    <div class="field" id="player-battle"></div>
    <div class="field" id="player-bench"></div>
  </div>
  <div class="timeline" id="timeline"></div>

  <div class="card-selector" id="cardSelector"></div>
  <div class="action-menu" id="actionMenu">
    <button onclick="showEnergySelector()">エネルギーを付ける</button>
    <button onclick="adjustHP()">体力を操作する</button>
    <button onclick="sendToTrash()">トラッシュに送る</button>
  </div>
  <div class="energy-selector" id="energySelector"></div>

  <script src="script.js"></script>
</body>
</html>
