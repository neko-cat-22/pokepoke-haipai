<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポケモンカード風サイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main">
    <h1>ポケモンカード バトル場</h1>

    <div class="field">
      <div class="bench-row" id="opponent-bench"></div>
      <div class="battle-row">
        <div class="battle-slot" id="opponent-battle"></div>
      </div>
      <div class="battle-row">
        <div class="battle-slot" id="player-battle"></div>
      </div>
      <div class="bench-row" id="player-bench"></div>
    </div>

    <div class="timeline">
      <h2>タイムライン</h2>
      <ul id="timeline-log"></ul>
    </div>

    <div class="card-selector" id="card-selector"></div>
    <div class="context-menu" id="context-menu">
      <button onclick="selectAction('energy')">エネルギーを付ける</button>
      <button onclick="selectAction('hp')">体力を操作する</button>
      <button onclick="selectAction('trash')">トラッシュに送る</button>
    </div>
    <div class="energy-selector" id="energy-selector"></div>
  </div>

  <script src="cards.js"></script>
  <script src="script.js"></script>
</body>
</html>
