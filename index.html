<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポケモンカード風サイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="main-screen">
      <div class="field opponent">
        <div class="bench" id="opponent-bench"></div>
        <div class="battle" id="opponent-battle"></div>
      </div>
      <div class="field player">
        <div class="battle" id="player-battle"></div>
        <div class="bench" id="player-bench"></div>
      </div>
      <button id="open-card-list">カード一覧</button>
    </div>

    <div id="timeline">
      <h2>タイムライン</h2>
      <ul id="log-list"></ul>
    </div>

    <div id="card-list-modal" class="modal hidden">
      <div class="modal-content">
        <h2>カード一覧</h2>
        <div id="card-list"></div>
        <button id="close-card-list">閉じる</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
